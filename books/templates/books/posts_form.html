{% extends "books/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-2">   
                <img class="icenter" align="center" widht="128" height="200" src= {{ book.image.url }}/>   
            </div>
            <div class="col-md-6">
                <h4>Este é o livro que está a comentar: {{ book.book_name }}</h4>
                <h5> {{ object.book_name }} </h5> 
                <p style="font-size:11px">Apresentado por: {{ book.presented_by }}</p>
            </div> 
        </div>
    </div>
    <br>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Criar Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Criar</button>
            </div>
        </form>
    </div>
{% endblock content%}
