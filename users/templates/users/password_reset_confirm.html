{% extends "books/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-4" align="left">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Nova Password</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Nova Password</button>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock content %}
